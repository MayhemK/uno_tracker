<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uno Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="color-block" class="container-fluid colorBlock">
    <div class="row text-center">
      <div class="col-12">
        <div id="arrowBlock" class="mdi mdi-cached bigArrow text-light" style="min-height: 75dvh;"
        type="button" onclick="changeOrder()"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row text-center align-items-stretch" style="min-height: 25dvh; height: 100%;">
      <div class="col-3" type="button" onclick="changeColor('red')" style="background-color: red;">
        
      </div>
      <div class="col-3" type="button" onclick="changeColor('yellow')" style="background-color: yellow;">
        
      </div>
      <div class="col-3" type="button" onclick="changeColor('green')" style="background-color: green;">
        
      </div>
      <div class="col-3" type="button" onclick="changeColor('blue')" style="background-color: blue;">
        
      </div>
    </div>`
  </section>
  <script src="app.js"></script>
</body>

</html>
