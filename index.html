<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uno Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="color-block" class="container-fluid colorBlock">
    <div class="row text-center align-items-center">
      <div class="col-12">
        <div id="arrowBlock" style="min-height: 75dvh;" type="button" onclick="changeOrder()">
          <i class="mdi mdi-rotate-right bigArrow text-light " style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);"></i>
        </div>
      </div>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row text-center align-items-stretch text-light"
      style="min-height: 25dvh; height: 100%; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
      <div class="col-3" type="button" onclick="changeColor('red')" style="background-color: red;">
        <i class="mdi mdi-circle"></i>
      </div>
      <div class="col-3" type="button" onclick="changeColor('yellow')" style="background-color: yellow;">
        <i class="mdi mdi-star"></i>
      </div>
      <div class="col-3" type="button" onclick="changeColor('green')" style="background-color: green;">
        <i class="mdi mdi-triangle"></i>
      </div>
      <div class="col-3" type="button" onclick="changeColor('blue')" style="background-color: blue;">
        <i class="mdi mdi-square"></i>
      </div>
    </div>`
  </section>
  <script src="app.js"></script>
</body>

</html>
